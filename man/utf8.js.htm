    <section>
        <h3>INTRO</h3>

        <p>The <a href="https://github.com/synrc/mqtt/blob/master/priv/utf8.js">utf8.js</a>
           module provides UTF-8 encoder/decoder.
           The size of <b>utf8.js</b> is 227 bytes.
           </p>

    </section>
    <section>
        <h3>API</h3>
        <h4>utf8_enc(x)</h4>
        <p>Perform UTF-8 encoding.</p>
        <h4>utf8_dec(x)</h4>
        <p>Perform UTF-8 decoding.</p>
    </section>
